<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">MyLogo</div>

        <nav id="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>

        <!-- Mobile Menu Icon -->
        <div class="hamburger" id="hamburger">
            ☰
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your simple and clean starter template.</p>
        <button id="startBtn">Get Started</button>
    </section>

    <!-- Content Section -->
    <section id="about" class="content">
        <h2>About Us</h2>
        <p>
            This is a basic website template created using HTML, CSS, and JavaScript.
            You can expand it and customize it however you want.
        </p>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>© 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
